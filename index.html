<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css">
    <title>JavaScript Quiz!</title>
</head>
<body>

    <body>

        <div class="firstDiv">
    
            <div class="dred">
                <div id="nen">
                    <a href="#" id="viewHighscore">View Highscores</a>
                </div>
                <div id="timer">
                    <p>Time: <span id="timeLeft">0</span></p>
                </div>
                <div id="timesUp" style="display: none;">You Are Out of Time!</div>
            </div>
    
            <div id="mainDiv" class="mainDiv">
                <div class="senDiv"></div>
                  <main class="main">
                      <div id="start" class="welcome">
                          <h1 class="font-weight-bold pl-5 pr-5">Check Your Understanding</h1>
                          <p>Test your skills with some JavaScript questions</p>
                          <button type="button" id="startBtn" class="btn">Let's GO!</button>
                      </div>
    
                      <div class="questionDiv" id="questionDiv" style="display: none;">
                        <p id="questionTitle"></p>
                        <div class="answerBtn">
                            <p><button id="btn0" class="btn"></button></p>
                            <p><button id="btn1" class="btn"></button></p>
                            <p><button id="btn2" class="btn"></button></p>
                            <p><button id="btn3" class="btn"></button></p>
                            <hr id="lineBreak" style="display: none">
                            <p id="answerCheck" style="display: none;"></p>
                        </div>
                      </div>
   
                      <div class="finale" id="summary" style="display: none;">
                            <h2 class="fin">Your final score is <span id="finalScore"></span> !</h2>
                                <div>
                                    <p class="p">Enter your initials: <input id="initialsIn" type="text" class="input">
                                    <button type="submit" id="submitBtn" class="btn">Submit</button>
                                    </p>
                                </div>
                        </div>
   
                    <div id="highScored" class="highScored" style="display: none;">
                        <h2 class="high">HIGH SCORES!</h2>                                           
                        <div id="listHighscores" class="listHighscores"></div>
                        <p>
                            <button type="submit" class="btn" id="goBackBtn">Back</button>
                            <button type="submit" class="btn" id="clearBtn">Clear Highscores</button>
                        </p>                        
                    </div>
                  </main>
            </div>
        </div>
    
      
    <script src="./assets/app.js"></script>
</body>
</html>
